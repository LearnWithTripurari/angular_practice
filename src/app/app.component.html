<h1>Login Here !</h1>

<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <input type="email" placeholder="Email" ngModel name="email"  required> <br>
  <input type="password" placeholder="Password" ngModel name="password" required> <br>
  <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
